name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    #defaults:
      #run:
        #shell: bash
        #working-directory: ./

    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'ilanssari/helidon-project'
          ref: 'vzn'
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 13.0.1
          java-package: jdk
      - name: Maven test
        run: mvn test
      - name: show current path
        run: ls -lah